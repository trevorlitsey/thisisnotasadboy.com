<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="ptrk2.gif" type="image/gif">
  <title>sadness.online/gray</title>
</head>

<body>
  <div class="wrapper">
    <canvas id="draw" width="100%" height="100%"></canvas>

  </div>


  <script>

    const canvas = document.querySelector('#draw');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.strokeStyle = '#BADA55';
    ctx.lineWidth = 10;

    let fromX = 0;
    let toX = 0;
    let fromY = 0;
    let toY = 100;
    let hue = 0;
    let stop = false;
    let direction = true;
    const hueIncrement = (90 / window.innerWidth) * 2.1;
    let currentPicture = []

    function handleResize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.strokeStyle = '#BADA55';
      ctx.lineWidth = 10;
    }


    function draw() {

      if (fromX >= canvas.width) {
        fromX = 0;
        toX = 0;
        fromY += 100;
        toY += 100;
      }

      if (fromY >= canvas.height || fromY >= window.innerHeight) {
        fromX = 0;
        toX = 0;
        fromY = 0;
        toY = 100;
      }

      ctx.strokeStyle = `hsl(0, 0%, ${hue}%)`;

      ctx.beginPath();
      // start from
      ctx.moveTo(fromX, fromY);
      // go to
      ctx.lineTo(toX, toY);
      ctx.stroke();

      direction ? hue += hueIncrement : hue -= hueIncrement;

      if (hue >= 90 || hue <= 0) {
        direction = !direction;
      }

      fromX += 2;
      toX += 2;

    }

    function beginDraw() {
      const interval = setInterval(function () {
        if (stop) { clearInterval(interval) }
        draw();
      }, .5)
    }

    function stopDraw() {
      stop = !stop;
      if (!stop) { beginDraw(); }
    }

    window.addEventListener('load', beginDraw);
    window.addEventListener('click', stopDraw);
    window.addEventListener('resize', handleResize);

  </script>

  <style>
    html,
    body {
      margin: 0;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      margin: 0 auto;
      height: 100%;
      width: 100%;
    }
  </style>

</body>

</html>
